---
layout: default
---

<div class="home">

  <h1>News!</h1>
      <div class="row">
        <div class="col-sm-8 blog-main">
    {% for post in site.posts limit: 5 %}
        <article>
          <div class="blog-post">
            <h2 class="blog-post-title"><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a><br />
            <small class="blog-post-meta">{{ post.date | date: "%b %-d, %Y" }} by {% if post.author %}{{post.author}}{% else %}GeekSoc{% endif %}</small></h2>
            <p>{{ post.excerpt }}</p>
          </div>
        </article>
    {% endfor %}
        </div>
      </div>

  <p class="rss-subscribe"><a href="{{site.url}}/posts/" class="btn btn-primary btn-lg" role="button">More Posts!</a><span class="pull-right">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="btn btn-default btn-lg">via RSS</a></span></p>
</div>
